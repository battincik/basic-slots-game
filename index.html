<!DOCTYPE html>
<html lang="tr">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
        <title>Slot Oyunu</title>
    </head>

    <body>
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Slot Oyunu</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h2 class="text-center">Mevcut Semboller</h2>
            </div>
            <div class="col-md-6">
                <h2 class="text-center">Slot Makinesi</h2>
                <div class="slots">
                    <div class="row">
                        <div class="slot" row-id="1" column-id="1"></div>
                        <div class="slot" row-id="1" column-id="2"></div>
                        <div class="slot" row-id="1" column-id="3"></div>
                        <div class="slot" row-id="1" column-id="4"></div>
                        <div class="slot" row-id="1" column-id="5"></div>
                        <div class="slot" row-id="1" column-id="6"></div>
                    </div>
                    <div class="row">
                        <div class="slot" row-id="2" column-id="1"></div>
                        <div class="slot" row-id="2" column-id="2"></div>
                        <div class="slot" row-id="2" column-id="3"></div>
                        <div class="slot" row-id="2" column-id="4"></div>
                        <div class="slot" row-id="2" column-id="5"></div>
                        <div class="slot" row-id="2" column-id="6"></div>
                    </div>
                    <div class="row">
                        <div class="slot" row-id="3" column-id="1"></div>
                        <div class="slot" row-id="3" column-id="2"></div>
                        <div class="slot" row-id="3" column-id="3"></div>
                        <div class="slot" row-id="3" column-id="4"></div>
                        <div class="slot" row-id="3" column-id="5"></div>
                        <div class="slot" row-id="3" column-id="6"></div>
                    </div>
                    <div class="row">
                        <div class="slot" row-id="4" column-id="1"></div>
                        <div class="slot" row-id="4" column-id="2"></div>
                        <div class="slot" row-id="4" column-id="3"></div>
                        <div class="slot" row-id="4" column-id="4"></div>
                        <div class="slot" row-id="4" column-id="5"></div>
                        <div class="slot" row-id="4" column-id="6"></div>
                    </div>
                    <div class="row">
                        <div class="slot" row-id="5" column-id="1"></div>
                        <div class="slot" row-id="5" column-id="2"></div>
                        <div class="slot" row-id="5" column-id="3"></div>
                        <div class="slot" row-id="5" column-id="4"></div>
                        <div class="slot" row-id="5" column-id="5"></div>
                        <div class="slot" row-id="5" column-id="6"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <h2 class="text-center">Kazanma Geçmişi</h2>
                <table class="table table-striped" id="history">
                    <thead>
                        <tr>
                            <th scope="col">Bet</th>
                            <th scope="col">Total Win</th>
                            <th scope="col">Symbols</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>
        </div>
        <divider />
        <div class="row">
            <div class="col-md-3">
                <h3 class="text-center">Kredi: <span id="current-credit"></span> $</h3>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-secondary" data-value="1000" type="button">-1000</button>
                        <button class="btn btn-secondary" data-value="100" type="button">-100</button>
                        <button class="btn btn-secondary" data-value="50" type="button">-50</button>
                        <button class="btn btn-secondary" data-value="10" type="button">-10</button>
                    </div>
                    <input type="number" class="form-control" id="bet" placeholder="Bet" value="50" />
                    <div class="input-group-append">
                        <button class="btn btn-success" id="spin" type="button">Spin</button>
                        <button class="btn btn-primary" data-value="10" type="button">+10</button>
                        <button class="btn btn-primary" data-value="50" type="button">+50</button>
                        <button class="btn btn-primary" data-value="100" type="button">+100</button>
                        <button class="btn btn-primary" tdata-value="1000" ype="button">+1000</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <h3 class="text-center">Son Kazanç: <span id="last-win"></span> $</h3>
            </div>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
            <script src="script.js"></script>
    </body>

</html>
