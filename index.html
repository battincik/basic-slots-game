<!DOCTYPE html>
<html lang="tr">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
        <title>Slot Oyunu</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Slot Oyunu</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <h2 class="text-center">Kazanma Durumu</h2>
                </div>
                <div class="col-md-8">
                    <h2 class="text-center">Slot Makinesi</h2>
                    <div class="slots">
                        <div class="row">
                            <div class="slot" row-id="1" column-id="1"></div>
                            <div class="slot" row-id="1" column-id="2"></div>
                            <div class="slot" row-id="1" column-id="3"></div>
                            <div class="slot" row-id="1" column-id="4"></div>
                            <div class="slot" row-id="1" column-id="5"></div>
                            <div class="slot" row-id="1" column-id="6"></div>
                        </div>
                        <div class="row">
                            <div class="slot" row-id="2" column-id="1"></div>
                            <div class="slot" row-id="2" column-id="2"></div>
                            <div class="slot" row-id="2" column-id="3"></div>
                            <div class="slot" row-id="2" column-id="4"></div>
                            <div class="slot" row-id="2" column-id="5"></div>
                            <div class="slot" row-id="2" column-id="6"></div>
                        </div>
                        <div class="row">
                            <div class="slot" row-id="3" column-id="1"></div>
                            <div class="slot" row-id="3" column-id="2"></div>
                            <div class="slot" row-id="3" column-id="3"></div>
                            <div class="slot" row-id="3" column-id="4"></div>
                            <div class="slot" row-id="3" column-id="5"></div>
                            <div class="slot" row-id="3" column-id="6"></div>
                        </div>
                        <div class="row">
                            <div class="slot" row-id="4" column-id="1"></div>
                            <div class="slot" row-id="4" column-id="2"></div>
                            <div class="slot" row-id="4" column-id="3"></div>
                            <div class="slot" row-id="4" column-id="4"></div>
                            <div class="slot" row-id="4" column-id="5"></div>
                            <div class="slot" row-id="4" column-id="6"></div>
                        </div>
                        <div class="row">
                            <div class="slot" row-id="5" column-id="1"></div>
                            <div class="slot" row-id="5" column-id="2"></div>
                            <div class="slot" row-id="5" column-id="3"></div>
                            <div class="slot" row-id="5" column-id="4"></div>
                            <div class="slot" row-id="5" column-id="5"></div>
                            <div class="slot" row-id="5" column-id="6"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <h2 class="text-center">Kazanma Durumu</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3 class="text-center">Kredi: <span id="current-credit"></span> $</h3>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-secondary" type="button">-5</button>
                    </div>
                    <input type="number" class="form-control" id="bet" placeholder="Bet" value="50" />
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button">Spin</button>
                        <button class="btn btn-primary" type="button">+5</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h3 class="text-center">KazanÄ±lan: <span></span> $</h3>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
